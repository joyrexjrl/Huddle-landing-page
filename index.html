<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/532e282bae.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title> 
</head>
<body>

  <div class="container">
    <div class="background-pics"></div>
    <main class="inner-container">
      <div class="header-images">
        <img class="logo" src="images/logo.svg" alt="logo">
        <img class="page-pic" src="images/illustration-mockups.svg" alt="page pic">
      </div>
      <div class="main-info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <p class="btn">Register</p>
      </div>
      <div class="social-icons">
        <div class="s-icon">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="s-icon">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="s-icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
          Coded by <a href="https://www.frontendmentor.io/profile/joyrexjrl" target="_blank">Rick Lozano</a>.
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
